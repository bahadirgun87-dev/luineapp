<!DOCTYPE html>
<html>
<head>
    <title>Test Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 text-center">
    <h1>Test Result</h1>
    <div class="alert {{ 'alert-success' if result.success else 'alert-danger' }} mt-4">
        <h2>{{ 'SUCCESS' if result.success else 'FAILED' }}</h2>
        <p>{{ result.message }}</p>
        {% if result.error %}
            <hr>
            <p class="text-start"><strong>Error Detail:</strong></p>
            <pre class="text-start bg-light p-3">{{ result.error }}</pre>
        {% endif %}
    </div>
    <a href="/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
</body>
</html>
