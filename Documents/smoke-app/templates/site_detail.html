<!DOCTYPE html>
<html>
<head>
    <title>Manage Scenarios - {{ site.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <a href="/dashboard" class="btn btn-secondary mb-3">Back to Sites</a>
    <h1>Scenarios for {{ site.name }}</h1>
    <p>{{ site.url }}</p>

    <h3>Add New Step</h3>
    <form action="/dashboard/scenarios" method="post" class="mb-4">
        <input type="hidden" name="site_id" value="{{ site.id }}">
        <div class="row mb-2">
            <div class="col">
                <select name="action_type" class="form-select" required>
                    <option value="navigate">navigate</option>
                    <option value="click">click</option>
                    <option value="fill">fill</option>
                    <option value="wait">wait</option>
                    <option value="check_text">check_text</option>
                </select>
            </div>
            <div class="col">
                <input type="text" name="selector" class="form-control" placeholder="Selector (e.g. #login-btn)">
            </div>
            <div class="col">
                <input type="text" name="value" class="form-control" placeholder="Value (e.g. https://... or text)">
            </div>
            <div class="col-1">
                <input type="number" name="step_order" class="form-control" placeholder="Order" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Step</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Order</th>
                <th>Action</th>
                <th>Selector</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for scenario in scenarios %}
            <tr>
                <td>{{ scenario.step_order }}</td>
                <td>{{ scenario.action_type }}</td>
                <td>{{ scenario.selector or '' }}</td>
                <td>{{ scenario.value or '' }}</td>
                <td>
                    <form action="/dashboard/scenarios/delete/{{ scenario.id }}" method="post" style="display:inline;">
                        <input type="hidden" name="site_id" value="{{ site.id }}">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
